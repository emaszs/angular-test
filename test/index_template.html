	<div class="container padded-form" ng-controller="TaskSearchController as search">
		<form name="searchForm" ng-submit="searchTaskInfo()" class="col-lg-12" >
			<div class="input-group">
				<input type="text" class="form-control" ng-model="searchPhrase" placeholder="Enter task name...">
				<span class="input-group-btn">
        		<button class="btn btn-default" type="submit">Search</button>
      			</span>
			</div>
			<!-- /input-group -->
		</form>
		<!-- /.col-lg-6 -->

		
		<div class="col-lg-12">
			<h2 ng-if="receivedError">Not found</h2>
			<div ng-show="displayTable">

				<h2>Task Info</h2>
				<table class="table">
					<thead>
						<th>Name</th>
						<th>Value</th>
					</thead>
					<tr ng-repeat="columnName in data.desc.columns">
						<td>{{ columnName }}</td>
						<td>{{ data.result[$index] }}</td>
					</tr>
				</table>
			</div>




		</div>
